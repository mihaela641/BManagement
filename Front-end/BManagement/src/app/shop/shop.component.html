<div class = "create">
    <button routerLink = "/create-shop" routerLinkActive = "active" class = "btn btn-success">Create</button>    
</div>

<div class = "search-button">
    <button class="btn btn-info" type = "submit" (click)="clear()">Clear</button>
</div>

<div class="searchName">
    <div class = "search-button">
         <button class="btn btn-success" type = "submit" (click)="search()">Search</button>
    </div>
    <div class = "search-box">
        <input type="text" class="search form-control"  [(ngModel)]="inputName">
    </div>
    <div class = "label">
        <label>Name</label>
    </div>
</div>

<div class="searchName">
    <div class = "search-box">
        <input type="text" class="search form-control" placeholder="+359********" [(ngModel)]="inputPhoneNumber">
    </div>
    <div class = "label">
        <label>Phone Number</label>
    </div>
</div>

<div class="searchName">
    <div class = "search-box">
        <input type="text" class="search form-control"  [(ngModel)]="inputAddress">
    </div>
    <div class = "label">
        <label>Address</label>
    </div>
</div>
<div class="searchName">
    <div class = "search-box">
        <input type="text" class="search form-control"  [(ngModel)]="inputStatus">
    </div>
    <div class = "label">
        <label>Status</label>
    </div>
</div>
<div class = "myTable">
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id<mat-icon class = "sortBy" (click)="sort('id')">swap_vert</mat-icon></th>
            <th>Name<mat-icon class = "sortBy" (click)="sort('name')">swap_vert</mat-icon></th>
            <th>Address<mat-icon class = "sortBy" (click)="sort('address')">swap_vert</mat-icon></th>
            <th>Phone Number</th>
            <th>Status<mat-icon class = "sortBy" (click)="sort('status')">swap_vert</mat-icon></th>
            <th class="actions">Actions</th>
        </tr>
     </thead>
         <tbody class = "myBody">
             <tr *ngFor = "let shop of shops | paginate: { itemsPerPage: itemsPerPage, currentPage: page, totalItems: items }">
                <td>{{shop.id}}</td>
                <td>{{shop.name}}</td>
                <td>{{shop.address.street}}</td>
                <td>{{shop.phoneNumber}}</td>
                <td *ngIf="shop.status==1">Active</td>
                <td *ngIf="shop.status==0">Closed</td> 
                <td class="actions">
                    <i class = "icon" (click) = 'updateShop(shop.id)'><mat-icon>build</mat-icon></i>
                    <i  class = "icon" (click) = 'deleteShop(shop.id)'><mat-icon>delete</mat-icon></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class = "myPaging">
    <pagination-controls (pageChange)='changePage($event)' (pageBoundCorrection)='changePage($event)'></pagination-controls>
</div>

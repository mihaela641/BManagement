<div class="col-md-6 offset-md-3">
    <h3> Create Manufacturer </h3>
        <form (ngSubmit) = "onSubmit()">
        <div *ngIf = "(message)!=''">
            <em class = "text-danger">{{message}}</em>
        </div>
        <div class="form-group">
            <label> Name </label>
            <input type="text" class ="form-control"
                [(ngModel)] = "manufacturer.name" name = "name">
        </div>
        <div class="col-xs-12" style="height:20px;"></div>
        <div class="form-group">
            <label> Street </label>
            <input type="text" class ="form-control"
            [(ngModel)] = "inputStreet" name = "inputStreet">
        </div>
        <div class="col-xs-12" style="height:20px;"></div>
        <div class="form-group">
            <label style="padding-right: 10px;"> Country </label>
            <select [(ngModel)]="inputCountry" name="InputCountry">
                <option *ngFor="let c of countries" [ngValue]="c">{{c.name}}</option>
              </select>
        </div>
        <div class="col-xs-12" style="height:20px;"></div>
        <div class="form-group">
            <label> Foundation date </label>
            <input type="date" class ="form-control" 
                [(ngModel)] = "manufacturer.foundationDate" name = "foundationDate">
        </div>
        <div class="col-xs-12" style="height:20px;"></div>
        <div class="form-group">
            <label>  Description </label>
            <input type="text" class ="form-control" 
                [(ngModel)] = "manufacturer.description" name = "description">
        </div>
        <div class="col-xs-12" style="height:20px;"></div>
        <button class = "btn btn-success" type ="submit">Submit</button>
    </form>
    </div>

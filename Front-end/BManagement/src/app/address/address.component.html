<div class="img-background">
    <h2>Addresses</h2>
    <nav class = "navbar navbar-expand-sm">
        <ul class = "navbar-nav">
            <li class = "nav-item">
                <button routerLink = "/create-address" routerLinkActive = "active" class = "btn btn-success"><mat-icon>add</mat-icon><span>Create</span></button>
            </li>
        </ul>
    </nav>
    <div class = "search-button">
        <button class="btn btn-info" type = "submit" (click)="clear()"><mat-icon>backspace</mat-icon></button>
    </div>
    <div class="searchName">
        <div class = "search-button">
            <button class="btn btn-success" type = "submit" (click)="search()"><mat-icon>search</mat-icon></button>
        </div>
        <div class = "search-box">
            <input type="text" class="search form-control" placeholder="Search by street" [(ngModel)]="inputStreet">
        </div>
    </div>
    <div class="searchName">
        <div class = "search-box">
            
        </div>
    </div>
    <div class = "myTable">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Street</th>
                    <th>Country</th>
                    <th class="actions">Action</th>
                </tr>
             </thead>
                 <tbody class="myBody">
                     <tr *ngFor = "let address of addresses | paginate: { itemsPerPage: itemsPerPage, currentPage: page, totalItems: items }">
                        <td>{{address.id}}</td>
                        <td>{{address.street}}</td>
                        <td>{{address.country.name}}</td>
                        <td class="actions">
                            <i class = "icon" (click) = 'updateAddress(address.id)'><mat-icon>build</mat-icon></i>
                            <i  class = "icon" (click) = 'deleteAddress(address.id)'><mat-icon>delete</mat-icon></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class = "myPaging">
            <pagination-controls (pageChange)='changePage($event)' (pageBoundCorrection)='changePage($event)'></pagination-controls>
        </div>
    </div>

<div class = "create">
    <button routerLink = "/create-productShop" routerLinkActive = "active" class = "btn btn-success">Create</button>
    </div>
    <div class = "search-button">
        <button class="btn btn-info" type = "submit" (click)="clear()">Clear</button>
    </div>
    
    <div class="searchName">
        <div class = "search-button">
             <button class="btn btn-success" type = "submit" (click)="search()">Search</button>
        </div>
        <div class = "search-box">
            <input type="text" class="search form-control" [(ngModel)]="inputProduct">
        </div>
        <div class = "label">
            <label>Product</label>
        </div>
        <div class = "search-box">
            <input type="text" class="search form-control" [(ngModel)]="inputShop">
        </div>
        <div class = "label">
            <label>Shop</label>
        </div>
    <div class = "myTable">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id<mat-icon class = "sortBy" (click)="sort('id')">swap_vert</mat-icon></th>
                <th>Product<mat-icon class = "sortBy" (click)="sort('product')">swap_vert</mat-icon></th>
                <th>Shop<mat-icon class = "sortBy" (click)="sort('shop')">swap_vert</mat-icon></th>
                <th>Quantity<mat-icon class = "sortBy" (click)="sort('quantity')">swap_vert</mat-icon></th>
                <th class= "actions">Action</th>
            </tr>
         </thead>
             <tbody class = "myBody">
                 <tr *ngFor = "let productShop of productsShops | paginate: { itemsPerPage: itemsPerPage, currentPage: page, totalItems: items }">
                    <td>{{productShop.id}}</td>
                    <td>{{productShop.product.name}}</td>
                    <td>{{productShop.shop.name}}</td>
                    <td>{{productShop.quantity}}</td>
                    <td class="actions">
                        <i class = "icon" (click) = 'updateProductShop(productShop.id)'><mat-icon>build</mat-icon></i>
                        <i  class = "icon" (click) = 'deleteProductShop(productShop.id)'><mat-icon>delete</mat-icon></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class = "myPaging">
        <pagination-controls (pageChange)='changePage($event)' (pageBoundCorrection)='changePage($event)'></pagination-controls>
    </div>

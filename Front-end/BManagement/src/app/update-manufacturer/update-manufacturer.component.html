<div class="col-md-6 offset-md-3">
    <h3> Update Manufacturer </h3>
    <form (ngSubmit) = "onSubmit()">
    <div>
    </div>
        <div class="form-group">
            <label> Name </label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "manufacturer.name" name = "name">
        </div>
        <div class="col-xs-12" style="height:20px;"></div>
        <div class="form-group">
            <label> Address </label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "manufacturer.address.street" name = "address">
        </div>
        <div class="col-xs-12" style="height:20px;"></div>
        <div class="form-group">
            <label> Foundation date </label>
            <input type="date" class ="form-control" id = "foundationDate"
                [(ngModel)] = "manufacturer.foundationDate" name = "foundationDate">
        </div>
        <div class="col-xs-12" style="height:20px;"></div>
        <div class="form-group">
            <label> Description </label>
            <input type="text" class ="form-control" id = "description"
                [(ngModel)] = "manufacturer.description" name = "description">
        </div>
        <div class="col-xs-12" style="height:20px;"></div>
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>

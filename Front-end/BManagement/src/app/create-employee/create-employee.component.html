<div class="col-md-6 offset-md-3">
        <h3> Create Employee </h3>
        <form (ngSubmit) = "onSubmit()">
        <div *ngIf = "(message)!=''">
            <em class = "text-danger">{{message}}</em>
        </div>

            <div class="form-group">
                <label> Name </label>
                <input type="text" class ="form-control" [(ngModel)]="employee.name" name="name">
            </div>

            <div class="col-xs-12" style="height:20px;"></div>

            <div class="form-group">
                <label> BirthDate </label>
                <input type="date" class ="form-control">
            </div>

            <div class="col-xs-12" style="height:20px;"></div>

            <div class="form-group">
                <label style="padding-right: 10px;"> Position </label>
                <select [(ngModel)]="inputPosition" name="InputPosition">
                    <option *ngFor="let c of positions" [ngValue]="c">{{c.name}}</option>
                  </select>
            </div>

            <div class="col-xs-12" style="height:20px;"></div>

            <div class="form-group">
                <label style="padding-right: 10px;"> Country </label>
                <select [(ngModel)]="inputCountry" name="InputCountry">
                    <option *ngFor="let c of countries" [ngValue]="c">{{c.name}}</option>
                  </select>
            </div>

            <div class="col-xs-12" style="height:20px;"></div>

            <div class="form-group">
                <label> Salary </label>
                <input type="text" class ="form-control"
                [(ngModel)]="employee.salary" name="salary">
            </div>

            <div class="col-xs-12" style="height:20px;"></div>

            <div class="form-group">
                <label style="padding-right: 10px;"> Shop </label>
                <select [(ngModel)]="inputShop" name="InputShop">
                    <option *ngFor="let c of shops" [ngValue]="c">{{c.name}}</option>
                  </select>
            </div>

            <div class="col-xs-12" style="height:20px;"></div>

            <button class = "btn btn-success" type ="submit">Submit</button>
        
        </form>
        </div>

<div class = "create">
<button routerLink = "/create-position" routerLinkActive = "active" class = "btn btn-success">Create</button>
</div>
<div class = "search-button">
    <button class="btn btn-info" type = "submit" (click)="clear()">Clear</button>
</div>

<div class="searchName">
    <div class = "search-button">
         <button class="btn btn-success" type = "submit" (click)="search()">Search</button>
    </div>
    <div class = "search-box">
        <input type="text" class="search form-control" [(ngModel)]="inputName">
    </div>
    <div class = "label">
        <label>Name</label>
    </div>
</div>

<div class="searchName">
    <div class = "search-box">
        <input type="text" class="search form-control" [(ngModel)]="inputCode">
    </div>
    <div class = "label">
        <label>Code</label>
    </div>
</div>
<div class = "myTable">
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id<mat-icon class = "sortBy" (click)="sort('id')">swap_vert</mat-icon></th>
            <th>Code<mat-icon class = "sortBy" (click)="sort('code')">swap_vert</mat-icon></th>
            <th>Name<mat-icon class = "sortBy" (click)="sort('name')">swap_vert</mat-icon></th>
            <th>Description</th>
            <th class= "actions">Action</th>
        </tr>
     </thead>
         <tbody class = "myBody">
             <tr *ngFor = "let position of positions | paginate: { itemsPerPage: itemsPerPage, currentPage: page, totalItems: items }">
                <td>{{position.id}}</td>
                <td>{{position.code}}</td>
                <td>{{position.name}}</td>
                <td>{{position.description}}</td> 
                <td class="actions">
                    <i class = "icon" (click) = 'updatePosition(position.id)'><mat-icon>build</mat-icon></i>
                    <i  class = "icon" (click) = 'deletePosition(position.id)'><mat-icon>delete</mat-icon></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class = "myPaging">
    <pagination-controls (pageChange)='changePage($event)' (pageBoundCorrection)='changePage($event)'></pagination-controls>
</div>

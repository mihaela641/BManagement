<div class = "create">
    <button routerLink = "/create-employee" routerLinkActive = "active" class = "btn btn-success">Create</button>
</div>
<div class = "search-button">
    <button class="btn btn-info" type = "submit" (click)="clear()">Clear</button>
</div>

<div class="searchName">
    <div class = "search-button">
         <button class="btn btn-success" type = "submit" (click)="search()">Search</button>
    </div>
    <div class = "search-box">
        <input type="text" class="search form-control" [(ngModel)]="inputName">
    </div>
    <div class = "label">
        <label>Name</label>
    </div>
</div>

<div class="searchName">
    <div class = "search-box">
        <input type="text" class="search form-control" [(ngModel)]="inputShop">
    </div>
    <div class = "label">
        <label>Shop</label>
    </div>
</div>

<div class="searchName">
    <div class = "search-box">
        <input type="date" class="search form-control" [(ngModel)]="inputDateTo">
    </div>
    <div class = "label">
        <label>Date to</label>
    </div>
</div>

<div class="searchName">
    <div class = "search-box">
        <input type="date" class="search form-control" [(ngModel)]="inputDateFrom">
    </div>
    <div class = "label">
        <label>Date from</label>
    </div>
</div>

<div class="myTable">
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id<mat-icon class = "sortBy" (click)="sort('id')">swap_vert</mat-icon></th>
            <th>Name<mat-icon class = "sortBy" (click)="sort('name')">swap_vert</mat-icon></th>
            <th>Country<mat-icon class = "sortBy" (click)="sort('country')">swap_vert</mat-icon></th>
            <th>Position<mat-icon class = "sortBy" (click)="sort('position')">swap_vert</mat-icon></th>
            <th>Birth date<mat-icon class = "sortBy" (click)="sort('date')">swap_vert</mat-icon></th>
            <th>Salary<mat-icon class = "sortBy" (click)="sort('salary')">swap_vert</mat-icon></th>
            <th>Shop<mat-icon class = "sortBy" (click)="sort('shop')">swap_vert</mat-icon></th>
            <th class="actions">Action</th>
        </tr>
    </thead>
    <tbody class="myBody">
        <tr *ngFor = "let employee of employees | paginate: { itemsPerPage: itemsPerPage, currentPage: page, totalItems: items }">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.country.name}}</td>
            <td>{{employee.position.name}}</td>
            <td>{{employee.birthDate}}</td> 
            <td>{{employee.salary}}</td> 
            <td>{{employee.shop.name}}</td> 
            <td class="actions">
                <i class = "icon" (click) = 'updateEmployee(employee.id)'><mat-icon>build</mat-icon></i>
                <i  class = "icon" (click) = 'deleteEmployee(employee.id)'><mat-icon>delete</mat-icon></i>
            </td>
        </tr>
    </tbody>
</table>
</div>
<pagination-controls (pageChange)='changePage($event)' (pageBoundCorrection)='changePage($event)'></pagination-controls>

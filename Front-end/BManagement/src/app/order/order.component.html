<div class="create">
<button routerLink= "/create-order" routerLinkActive = "active" class = "btn btn-success">Create</button> 
</div>
<div class = "search-button">
    <button class="btn btn-info" type = "submit" (click)="clear()">Clear</button>
</div>
<div class="searchName">
    <div class = "search-button">
         <button class="btn btn-success" type = "submit" (click)="search()">Search</button>
    </div>
    <div class = "search-box">
        <input type="text" class="search form-control"  [(ngModel)]="inputCode">
    </div>
    <div class = "label">
        <label>Code</label>
    </div>
</div>
<div class="searchName">
    <div class = "search-box">
        <input type="text" class="search form-control"  [(ngModel)]="inputProduct">
    </div>
    <div class = "label">
        <label>Product</label>
    </div>
</div>
<div class="searchName">
    <div class = "search-box">
        <input type="text" class="search form-control"  [(ngModel)]="inputShop">
    </div>
    <div class = "label">
        <label>Shop</label>
    </div>
</div>

<div class="myTable">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id<mat-icon class = "sortBy" (click)="sort('id')">swap_vert</mat-icon></th>
                <th>Code<mat-icon class = "sortBy" (click)="sort('code')">swap_vert</mat-icon></th>
                <th>Product<mat-icon class = "sortBy" (click)="sort('product')">swap_vert</mat-icon></th>
                <th>Manufacturer<mat-icon class = "sortBy" (click)="sort('manufacturer')">swap_vert</mat-icon></th>
                <th>Shop<mat-icon class = "sortBy" (click)="sort('shop')">swap_vert</mat-icon></th>
                <th>Quantity<mat-icon class = "sortBy" (click)="sort('quantity')">swap_vert</mat-icon></th>
                <th>Status<mat-icon class = "sortBy" (click)="sort('status')">swap_vert</mat-icon></th>
                <th class="actions">Actions</th>
            </tr>
        </thead>
            <tbody class = "myBody">
                <tr *ngFor="let order of orders| paginate: { itemsPerPage: itemsPerPage, currentPage: page, totalItems: items }">
                    <td>{{order.id}}</td>
                    <td>{{order.code}}</td>
                    <td>{{order.product.name}}</td>
                    <td>{{order.product.manufacturer.name}}</td>
                    <td>{{order.shop.name}}</td>
                    <td>{{order.quantity}}</td>
                    <td *ngIf="order.status==1">Active</td>
                    <td *ngIf="order.status==0">Closed</td> 
                    <td class="actions">
                        <i class = "icon" (click) = 'updateOrder(order.id)'><mat-icon>build</mat-icon></i>
                        <i  class = "icon" (click) = 'deleteOrder(order.id)'><mat-icon>delete</mat-icon></i>
                    </td>
                </tr>
            </tbody>
    </table>
</div>
<div class = "myPaging">
    <pagination-controls (pageChange)='changePage($event)' (pageBoundCorrection)='changePage($event)'></pagination-controls>
</div>
